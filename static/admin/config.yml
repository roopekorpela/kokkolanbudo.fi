backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "static/images" # Media files will be stored in the repo under static/images
public_folder: "images"

collections:
- name: "uutiset" # Used in routes, e.g., /admin/collections/blog
  label: "Uutinen (Finnish)" # Used in the UI
  folder: "content/finnish/news" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{slug}}-{{month}}-{{year}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Featured Image", name: "image", widget: "image"}
    - {label: "Summary", name: "summary", widget: "markdown"}
    - {label: "Body", name: "body", widget: "markdown"}
- name: "news" # Used in routes, e.g., /admin/collections/blog
  label: "Uutinen (English)" # Used in the UI
  folder: "content/english/news" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Featured Image", name: "image", widget: "image"}
    - {label: "Summary", name: "summary", widget: "markdown"}
    - {label: "Body", name: "body", widget: "markdown"}
- name: "Pages"
  label: "pages"
  files:
    - label: "Karate-fi"
      name: "Karate (Finnish)"
      file: "content/finnish/karate.md"
      fields:
          - label: Harjoitusajat
            name: timetable_item
            widget: object
            fields:
              - {label: Harjoituksen nimi, name: name, widget: string}
              - {label: Harjoitusaika1, name: time1, widget: string}
              - {label: Harjoitustila1, name: time1location, widget: string}
              - {label: Harjoitusaika2, name: time2, widget: string}
              - {label: Harjoitustila2, name: time2location, widget: string}
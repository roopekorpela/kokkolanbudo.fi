backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "static/images" # Media files will be stored in the repo under static/images
public_folder: "images"

collections:
- name: "uutiset" # Used in routes, e.g., /admin/collections/blog
  label: "Uutinen (Finnish)" # Used in the UI
  folder: "content/finnish/news" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{slug}}-{{month}}-{{year}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Featured Image", name: "image", widget: "image"}
    - {label: "Summary", name: "summary", widget: "markdown"}
    - {label: "Body", name: "body", widget: "markdown"}

- name: "news" # Used in routes, e.g., /admin/collections/blog
  label: "Uutinen (English)" # Used in the UI
  folder: "content/english/news" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Publish Date", name: "date", widget: "datetime"}
    - {label: "Featured Image", name: "image", widget: "image"}
    - {label: "Summary", name: "summary", widget: "markdown"}
    - {label: "Body", name: "body", widget: "markdown"}

- name: "pages" 
  label: "Pages"
  files:
    - file: "content/finnish/clubrules.md" 
      name: "clubrules-fi"
      label: "Dojo säännöt"
      fields:
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}
    - file: "content/finnish/karate.md" 
      name: "karate-fi"    
      label: "Karate (Finnish)"
      fields:
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Description", name: "description", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}

    - file: "content/finnish/_index.md" 
      name: "index"    
      label: "Index (Finnish)"
      fields:
        - {label: "Category", name: "category", widget: "string"}

# Netlify CMS configuration file
backend:
  name: git-gateway
  branch: main

media_folder: "static/images" # Media files will be stored in the repo under static/images
public_folder: "images"

collections:
- name: "news-fi"
  label: "Uutiset (Finnish)"
  folder: "content/finnish/news"
  create: true
  slug: "{{slug}}-{{month}}-{{year}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields:
    - {label: "Uutisen otsikko", name: "title", widget: "string"}
    - {label: "Uutisen kuva", name: "image", widget: "image", hint: "Ohje: 1. Muuta kuva tiedostomuotoon **.webp** esim. sivulla: https://webpconverter.org/ 2. Lopuksi nimeä tiedosto selkeästi: **Kokkolan Budo BJJ kuva1.webp**"},
    - {label: "Yhden lauseen tiivistelmä uutisen sisällöstä", name: "summary", widget: "markdown"}
    - {label: "Uutisen sisältö", name: "body", widget: "markdown"}

- name: "news-en"
  label: "Uutiset (English)"
  folder: "content/english/news"
  create: true
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields:
    - {label: "Uutisen otsikko", name: "title", widget: "string"}
    - {label: "Uutisen kuva", name: "image", widget: "image", hint: "Ohje: 1. Muuta kuva tiedostomuotoon **.webp** esim. sivulla: https://webpconverter.org/ 2. Lopuksi nimeä tiedosto selkeästi: **Kokkolan Budo BJJ kuva1.webp**"},
    - {label: "Yhden lauseen tiivistelmä uutisen sisällöstä", name: "summary", widget: "markdown"}
    - {label: "Uutisen sisältö", name: "body", widget: "markdown"}

- name: "pages" 
  label: "Sivut"
  files:
    - file: "content/finnish/faq.md" 
      name: "faq-fi"
      label: "Usein kysyttyä (Finnish)"
      fields:
        - {label: "Body", name: "body", widget: "markdown", hint: "Kopioi FAQ koodi merkit jos lisäät uutta sisältöä, muista myös käydä lisäämässä käännös suomenkieliselle puolelle." }}
    - file: "content/english/faq.md" 
      name: "faq-en"
      label: "Usein kysyttyä (English)"
      fields:
        - {label: "Body", name: "body", widget: "markdown", hint: "Kopioi FAQ koodi merkit jos lisäät uutta sisältöä, muista myös käydä lisäämässä käännös suomenkieliselle puolelle." }

    - file: "content/finnish/karate.md" 
      name: "karate-fi"    
      label: "Karate (Finnish)"
      fields:
        - label: "Lajin esittely tekstit"
          name: "service"
          widget: "object"
          fields:
            - {label: "Tekstipalsta", name: "service_item", widget: "list", fields: 
              [
                { label: "Otsikko", name: "title", widget: "string" },
                { label: "Kuva", name: "images", widget: "image", hint: "Ohje: 1. Muuta kuva tiedostomuotoon **.webp** esim. sivulla: https://webpconverter.org/ 2. Lopuksi nimeä tiedosto selkeästi: **Kokkolan Budo BJJ kuva1.webp**"},
                { label: "Sisältö", name: "content", widget: "markdown" }
              ]}

        - label: "Harjoitusajat"
          name: "timetable"
          widget: "object"
          fields:
            - {label: "Harjoitusaika", name: "timetable_item", widget: "list", fields: 
              [
                {label: "Harjoituksen nimi", name: "name", widget: "string", hint: "Esim. **Karaten ylemmät vyöt** tai **Karaten peruskussi**"},
                {label: "1. harjoitusaika", name: "time1", widget: "string", hint: "Kirjoita muodossa: **Maanantai klo 17:00-18:00**"},
                {label: "1. harjoituspaikka", name: "time1location", widget: "select", options: 
                [
                  "(Martial Arts Center, pieni puoli)",
                  "(Martial Arts Center, iso puoli)"
                ]},
                {label: "2. harjoitusaika", name: "time2", widget: "string", required: false, hint: "Kirjoita muodossa: **Maanantai klo 17:00-18:00**"},

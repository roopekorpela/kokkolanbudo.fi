{{ define "main" }}

{{ partial "page-header.html" . }}

<section>
  <div class="container">
    <div class="row  mx-4 my-5">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <div>
          {{ .Content }}
        </div>
      </div>
      <div class="col-lg-5">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14160.864667948903!2d23.138168393569828!3d63.82584689531623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46874863bb1acbbb%3A0x9498f638f6a1bc94!2sKokkolan%20Budo!5e0!3m2!1sfi!2sfi!4v1638050850348!5m2!1sfi!2sfi" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</section>

{{ with .Params.contactform }}
{{ if .enable }}
<section>
  <div class="container ">
    <div class="row mx-4">
      <div class="col-12 text-center mt-3">
        <h2 class="section-title">{{ .title | markdownify }}</h2>
      </div>
      <div class="col-12 mb-3">
        <form id = "contactform" action="{{ site.Params.contact_bjj_action | safeURL }}" method="POST"> <!-- action="{{ site.Params.contact_form_action | safeURL }}" -->
          <input type="text" class="form-control mb-3" id="name" name="name" placeholder="{{ i18n `yourname` }}">
          <input type="email" class="form-control mb-3" id="mail" name="mail" placeholder="{{ i18n `youremail` }}">
          <input type="text" class="form-control mb-3" id="subject" name="subject" placeholder="{{ i18n `subject` }}">
          <textarea name="message" id="message" class="form-control mb-3" placeholder="{{ i18n `yourmessage` }}"></textarea>
          <label><b>{{ .martialartselectiontitle }}</b></label><br>
          <input type="radio" id="bjj" name="fav_language" value="BJJ" onclick="document.getElementById('contactform').action='{{ site.Params.contact_bjj_action | safeURL }}';" checked="checked">
          <label for="bjj">BJJ</label>&emsp;
          <input type="radio" id="judo" name="fav_language" value="Judo" onclick="document.getElementById('contactform').action='{{ site.Params.contact_judo_action | safeURL }}';">
          <label for="judo">Judo</label>&emsp;
          <input type="radio" id="karate" name="fav_language" value="Karate" onclick="document.getElementById('contactform').action='{{ site.Params.contact_karate_action | safeURL }}';">
          <label for="karate">Karate</label><br>
          <label>{{ .recaptchainfo }}</label><br>
          <button type="submit" value="send" class="btn btn-primary">{{ i18n `sendnow` }}</button> <br>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
{{ end }}
